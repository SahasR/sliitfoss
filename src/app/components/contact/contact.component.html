<div class="intro col-lg-6 mx-lg-auto">
  <h3 class="heading">Get In Touch</h3>
  <p>
    If there are any questions you'd want answers to please do not hesitate to
    drop an email to
    <a href="mailto: infosliitfoss@gmail.com">infosliitfoss@gmail.com</a>
    &#10084;&#65039;
  </p>
</div>
<div class="row">
  <div class="col-sm-5">
    <p>Contact us and we'll get back to you within 24 hours.</p>
    <p><span class="glyphicon glyphicon-map-marker"></span> Chicago, US</p>
    <p><span class="glyphicon glyphicon-phone"></span> +00 1515151515</p>
    <p>
      <span class="glyphicon glyphicon-envelope"></span> myemail@something.com
    </p>
  </div>
  <div class="col-sm-7 slideanim slide">
    <div>
      <form
        action=""
        id="contact-form"
        method="post"
        class="contact-form mx-lg-auto"
      >
        <div class="form-row">
          <div class="form-group">
            <label for="cname" class="sr-only">Name</label
            ><input
              aria-required="true"
              id="cname"
              autocomplete="off"
              minlength="2"
              name="name"
              placeholder="Name"
              required=""
              type="text"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="cemail" class="sr-only">Email</label
            ><input
              aria-required="true"
              id="cemail"
              name="email"
              placeholder="Email"
              required=""
              type="email"
              class="form-control"
              autocomplete="off"
            />
          </div>
          <div class="form-group col-12">
            <label for="cmessage" class="sr-only">Your message</label
            ><textarea
              aria-required="true"
              id="cmessage"
              name="message"
              placeholder="Enter your message"
              required=""
              rows="10"
              class="form-control"
            ></textarea>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="btn btn-block btn-primary py-1"
              style="
                color: #fff;
                background-color: #5a5af3;
                border-color: #ffffffd4;
              "
            >
              Send
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
